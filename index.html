<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cours d'escalade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cours d'escalade</h1>
  </header>
  <main>
    <!-- Section affichage pour les visiteurs -->
    <section id="viewerSection">
      <h2>Filtrer les cours</h2>
      <div id="filters">
        <!-- Ordre : d'abord la catégorie, puis le moniteur -->
        <label for="categoryFilter">Catégorie :</label>
        <select id="categoryFilter">
          <option value="">-- Sélectionnez une catégorie --</option>
        </select>

        <label for="monitorFilter">Moniteur :</label>
        <select id="monitorFilter">
          <option value="all">Tous les moniteurs</option>
        </select>
      </div>
      <!-- Le tableau des cours s'affiche dès qu'au moins un filtre est actif -->
      <div id="coursesTableContainer" class="hidden">
        <table id="coursesTable">
          <thead>
            <tr>
              <th>Catégorie</th>
              <th>Moniteur</th>
              <th>Horaire</th>
            </tr>
          </thead>
          <tbody>
            <!-- Les cours filtrés seront insérés ici par le JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
